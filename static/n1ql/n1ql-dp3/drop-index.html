  <h1 class="title topictitle1">DROP INDEX statement</h1>

  
  <div class="body refbody"><p class="shortdesc">This statement removes a named index in the given bucket.</p>


    <div class="section"><h2 class="title sectiontitle">Syntax</h2>
      
      <pre class="pre codeblock language-sql">
<strong class="hl-keyword" style="color:#7f0055">DROP</strong> INDEX [ :pool-<strong class="hl-keyword" style="color:#7f0055">name</strong>. ] bucket-<strong class="hl-keyword" style="color:#7f0055">name</strong> . index-<strong class="hl-keyword" style="color:#7f0055">name</strong>
      </pre>

    </div>

    
    
    <div class="section"><h2 class="title sectiontitle">Compatibility</h2>
      
      <p class="p">Compatible with Couchbase Server 2.2</p>

    </div>

    
    
    
    
    <div class="section"><h2 class="title sectiontitle">Example</h2>
      
      
      <pre class="pre codeblock language-sql">
<strong class="hl-keyword" style="color:#7f0055">DROP</strong> INDEX contacts.contact_name
      </pre>

    </div>
   



  </div>
